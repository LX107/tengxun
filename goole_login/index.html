<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/index.css" />
		<title>Goole注册页面</title>
	</head>
	<body>
		<div class="header">
			<a href="javascript:;">Google账号</a>
			<span><a class="signupBtn" href="javascript:;">登录</a></span>
		</div>
		<div class="main">
			<h1>创建您的 Google 账号</h1>
			<div class="signModule">
				<div class="signImg">
					<img src="img/left_text.png" alt="google账号"/>
				</div>
				<div class="signInfo">
					<form action="">
						<div class="element">
							<fieldset>
								<legend>姓名</legend>
								<input id="familyName" type="text" placeholder="姓氏"/>
								<input id="firstName" type="text" placeholder="名字"/>
							</fieldset>
						</div>
						<div class="element">
							<fieldset class="mil">
								<legend>选择您的用户名</legend>
								<input id="familyName" type="text" placeholder="@gmil.com"/>
							</fieldset>
						</div>
						<div class="element">
							<fieldset>
								<legend>输入密码</legend>
								<label for="pw" class="PW">
									<input type="password" name="" id="PW" placeholder="设置密码"/>
								</label>
							</fieldset>
						</div>
						<div class="element">
							<fieldset>
								<legend>确认密码</legend>
								<label for="confirmPW" class="PW">
									<input type="password" name="" id="cPW" placeholder="确认密码"/>
								</label>
							</fieldset>
						</div>
						<div class="element">
							<fieldset>
								<legend>生日</legend>
								<label for="years" class="ri">
									<select name="" id="years">
										<option value="0">1990</option>
										<option value="1">1991</option>
										<option value="2">1992</option>
										<option value="3">1993</option>
										<option value="4">1994</option>
									</select>年
								</label>
								<label for="months" class="ri">
									<select name="" id="months">
										<option value="0">1</option>
										<option value="1">2</option>
										<option value="2">3</option>
										<option value="3">4</option>
										<option value="4">5</option>
									</select>月
								</label>
								<label for="date" class="ri">
									<select name="" id="date">
										<option value="0">1</option>
										<option value="1">2</option>
										<option value="2">3</option>
										<option value="3">4</option>
										<option value="4">5</option>
									</select>日
								</label>
							</fieldset>
						</div>
						<div class="element">
							<fieldset>
								<legend>性别</legend>
								<label for="male"><input type="radio" name="gender" id="male" />男</label>
								<label for="female"><input type="radio" name="gender" id="female" />女</label>
							</fieldset>
						</div>
						<div class="element">
							<fieldset>
								<legend>地区</legend>
								<label for="distract" class="di">
									<select name="" id="distract">
										<option value="0">中国</option>
										<option value="1">日本</option>
										<option value="2">韩国</option>
										<option value="3">美国</option>
										<option value="4">俄罗斯</option>
									</select>
								</label>
							</fieldset>
						</div>
						<input class="btu" type="button" value="下一步"/>
					</form>
				</div>
			</div>
		</div>
		<div class="footer"></div>
	</body>
</html>
